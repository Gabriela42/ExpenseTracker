<h1> Nuevo Registro</h1>
<div style="display: flex; justify-content: space-between; flex-wrap: wrap">
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill" style="margin-left: 10px">
    <mat-label>Categoria</mat-label>
    <mat-select [formControl]="categorias" required>
      <mat-option>--</mat-option>
      <mat-option
        *ngFor="let categoria of categoriasDisponibles"
        [value]="categoria"
      >
        {{ categoria }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width" style="margin-left: 10px">
    <mat-label>Monto</mat-label>
    <input matInput placeholder="Monto" />
  </mat-form-field>

  <div style="display: flex; justify-content: space-between; flex-wrap: wrap">
    <button
      mat-flat-button
      color="primary"
      style="height: 55px; margin-left: 10px"
    >
      Guardar
    </button>
    <button
      mat-flat-button
      color="warn"
      style="height: 55px; margin-left: 10px"
    >
      Cancelar
    </button>
  </div>
</div>
