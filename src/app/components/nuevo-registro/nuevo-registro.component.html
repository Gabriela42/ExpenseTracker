<h1>Nuevo Registro</h1>
<div style="display: flex; justify-content:space-around; flex-wrap:wrap">
  <form action="submit" [formGroup]="formulario">
  <mat-form-field class="example-full-width" >
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre"   formControlName="nombre"/>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categoria</mat-label>
    <mat-select [formControl]="categorias" required  [(ngModel)]="selectedValue">
      <mat-option>--</mat-option>
      <mat-option
        *ngFor="let categoria of categoriasDisponibles"
        [value]="categoria"
      >
        {{ categoria }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width" style="margin-left: 10px">
    <mat-label>Monto</mat-label>
    <input matInput placeholder="Monto"  formControlName="monto" type="number"/>
  </mat-form-field>

  <button
  mat-flat-button
  color="primary"
  (click)="add_registros()"
>
  Guardar
</button>
  </form>
</div>
