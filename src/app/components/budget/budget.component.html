<div style="display: flex; justify-content: space-between; flex-wrap: wrap">
  <mat-card>
    <mat-card-content>
      <h2>Presupuesto Inicial</h2>
      <form class="example-form">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Presupuesto</mat-label>
            <input matInput required type="number" placeholder="0" min="0" onkeypress="return event.charCode >= 48" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Divisa</mat-label>
            <input matInput type="number" placeholder="0" min="0" onkeypress="return event.charCode >= 48" />
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary">Guardar</button>
      </mat-card-actions>
  </mat-card>
  
</div>
