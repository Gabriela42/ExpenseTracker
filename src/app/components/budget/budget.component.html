<div mat-dialog-content>
    <h2>Presupuesto Inicial</h2>
    <form action="submit">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Presupuesto</mat-label>
          <input
            matInput
            required
            type="number"
            placeholder="0"
            min="0"
            onkeypress="return event.charCode >= 48"
            formControlName="presupuesto"
            value="{{ budget.presupuesto }}"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Divisa</mat-label>
          <input
            matInput
            type="number"
            placeholder="0"
            min="0"
            onkeypress="return event.charCode >= 48"
            formControlName="divisa"
            value="{{ budget.divisa }}"
          />
        </mat-form-field>
      </p>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="agregarPresupuesto()">Guardar</button>
</div>
