<h1 mat-dialog-title>Editar Registro</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Categoria</mat-label>
    <mat-select [formControl]="categorias" required>
      <mat-option>--</mat-option>
      <mat-option
        *ngFor="let categoria of categoriasDisponibles"
        [value]="categoria"
      >
        {{ categoria }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Monto</mat-label>
    <input matInput placeholder="Monto" />
  </mat-form-field>
  <div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Guardar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</div>
</div>
